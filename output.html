<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>받은 데이터</title>
</head>
<body>
    <h1>받은 폼 데이터</h1>
    <p id="output"></p>

    <script>
        function getQueryParams() {
    var params = {};
    var queryString = window.location.search.substring(1);
    var queries = queryString.split("&");
    for (var i = 0; i < queries.length; i++) {
        var pair = queries[i].split("=");
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
    }
    return params;
}

// 받은 데이터를 페이지에 표시
window.onload = function() {
    var params = getQueryParams();
    document.getElementById("output").innerHTML = 
        "지역: " + params["map"] + "<br>" + 
        "게임 ID: " + params["gameid"] + "<br>" + 
        "캐릭터: " + params["character"] + "<br>" + 
        "RT: " + params["RT"] + "<br>" + 
        "Heart: " + params["heart"] + "<br>" + 
        "TimeLine: " + params["timeline"] + "<br>" + 
        "subscribe: " + params["subscribe"] + "<br>" + 
        "day" + params["day"] + "<br>"+
        "yook: " + params["yook"] + "<br>" +
        "suhee: " + params["suhee"] + "<br>" +
        "HL: " + params["HL"] + "<br>" +
        "BL: " + params["BL"] + "<br>" +
        "GL: " + params["GL"] + "<br>" +
        "NCP: " + params["NCP"] + "<br>" +
        "dream: " + params["dream"] + "<br>" + 
        "write: " + params["write"] + "<br>" +

        "sul: " + params["sul"] + "<br>" +
